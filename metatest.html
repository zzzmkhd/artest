<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>

</head>

<body>
    <a-scene>
        <a-sky src="panorama-miami.jpeg"></a-sky>
        <a-entity>
            <a-camera></a-camera>
            <a-entity sphere-collider="objects: a-box" super-hands hand-tracking-controls="hand:left"></a-entity>
            <a-entity sphere-collider="objects: a-box" super-hands hand-tracking-controls="hand:right"></a-entity>
            <!-- <a-entity hand-tracking-controls="hand:left"></a-entity>
            <a-entity hand-tracking-controls="hand:right"></a-entity> -->

        </a-entity>
        <a-box hoverable grabbable strechable draggable droppable color="blue" position="0 1.5 0" scale="0.4 0.4 0.4" rotation="0 45 0"></a-box>
    </a-scene>
</body>

</html>
