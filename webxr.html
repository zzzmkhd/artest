<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>webxr</title>
    <script src=https://aframe.io/releases/1.3.0/aframe.min.js></script>
    <script src=https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js></script>
  </head>
  <body>
    <a-scene webxr="requiredFeatures: hit-test,local-floor;
                optionalFeatures: dom-overlay,unbounded;
                overlayElement: #overlay;"></a-scene>
      <a-sphere scale="0.2 0.2 0.2" position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-octahedron scale="0.2 0.2 0.2" color="#FF926B" position="2 1.5 -5" radius="5"></a-octahedron>
      <a-entity camera look-controls wasd-controls="acceleration:50" position="0 1.7 0">
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
